services:
  mysql:
    container_name: b2b-mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: b2b
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql

  customers-api:
    build: ./customers-api
    env_file:
      - ./customers-api/.env
    ports:
      - "3001:3001"
    depends_on:
      - mysql

  orders-api:
    build: ./orders-api
    env_file:
      - ./orders-api/.env
    ports:
      - "3002:3002"
    depends_on:
      - mysql
